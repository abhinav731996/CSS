<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="d-flex">
        <header>&nbsp;</header>
        <section class="sidebar">&nbsp;</section>
        <section class="main">
            <section class="hero border rounded">&nbsp;</section>
            <section class="section-2 d-flex ">
                <div class="left-panel">
                    <div class="panel-top">
                        <div class="box border">&nbsp;</div>
                        <div class="box border">&nbsp;</div> 
                        <div class="box border">&nbsp;</div>
                    </div>
                    <div class="bottom-panel">
                        <div class="box border">&nbsp;</div>
                        <div class="box border">&nbsp;</div>
                    </div>
                </div>
                <div class="box border-wrapper">
                    <div class="box border">&nbsp;</div>
                    <div class="box border">&nbsp;</div>
                </div>
            </section>
            <section class="section-3">
                 <div class="box border">&nbsp; </div>
                 <div class="box border-wrapper">
                    <div class="box border">&nbsp;</div>
                    <div class="box border">&nbsp;</div>
                 </div>
                 <div class="box border">&nbsp;</div>
                 <div class="box border">&nbsp;</div>
                 <div class="box border">&nbsp;</div>
            </section>
        </section>
    </main>
</body>
</html>
